<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" >
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="5.5">
          <ion-card class="ion-padding">
            <app-bar-chart></app-bar-chart>
          </ion-card>
        </ion-col>
        <ion-col size="5.5">
          <ion-card class="ion-padding">
            <app-line-chart></app-line-chart>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="5.5">
          <ion-card class="ion-padding">
            <app-bubble-chart></app-bubble-chart>
          </ion-card>
        </ion-col>
        <ion-col size="5.5">
          <ion-card class="ion-padding">
            <app-scatter-chart></app-scatter-chart>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <ion-card class="ion-text-center ion-padding " color="light" >
            <ion-grid>
              <ion-row style="border-bottom: groove;">
                <ion-col col-3>
                  <ion-label>ID</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>Nome do produto</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>Preço</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>Estoque</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>Excluir</ion-label>
                </ion-col>
              </ion-row>
              <ion-row style="border-bottom: groove;" *ngFor="let product of list" class="ion-align-items-center">
                <ion-col>
                  <ion-label>{{ product.id }}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>{{ product.name }}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>{{ product.price }}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>{{ product.inventory }}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-button size="small" color="danger">
                    <ion-icon slot="icon-only" name="trash-sharp"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
              <br>
              <ion-button color="success" >
                <ion-icon slot="end" name="add-circle-sharp"></ion-icon>
                <ion-label>Gerar Produto Aleatório</ion-label>
              </ion-button>
              <br>
              <br>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
